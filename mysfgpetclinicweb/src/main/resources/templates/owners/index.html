<!DOCTYPE html>
<html lang="en" xml:ns="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List Of Owners</title>
</head>
<body>
<h2>Owners List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <td style="width: 150px;">Id</td>
            <td style="width: 200px;">First Name</td>
            <td style="width: 120px;">Last Name</td>
        </tr>
    </thead>
    <tbody>
        <tr th:each="owner : ${owners}">
            <td th:text="${owner.id}">1</td>
            <td th:text="${owner.firstName}">Aayushmaan</td>
            <td th:text="${owner.lastName}">Jaiswal</td>
        </tr>
    </tbody>
</table>

</body>
</html>
